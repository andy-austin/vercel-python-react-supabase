name: Test Suite

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]
        python-version: ["3.11"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run setup script
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: Set up environment variables
        run: |
          cat > .env.local << EOF
          POSTGRES_URL_NON_POOLING=__test__
          NEXT_PUBLIC_SUPABASE_URL=__test__
          NEXT_PUBLIC_SUPABASE_ANON_KEY=__test__
          EOF

      - name: Run tests
        run: pnpm test